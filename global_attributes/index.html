<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Global Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 10px;
            background-color: #e9ecef;
        }
        .global-attributes-demo {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header id="header" class="global-attributes-demo" role="banner" title="This is the header" tabindex="0">
    <h1>HTML Global Attributes Demonstration</h1>
</header>

<main id="main-content" class="global-attributes-demo" role="main" aria-labelledby="header">
    <section aria-labelledby="section-1" id="section-1" class="global-attributes-demo" lang="en" dir="ltr">
        <h2>Section 1</h2>
        <p class="global-attributes-demo" id="para1" title="This is a paragraph" lang="en" style="color: #333;" tabindex="1">
            This is a paragraph that demonstrates some global attributes like `id`, `lang`, `title`, `style`, and `tabindex`.
        </p>
        <button onclick="alert('Button Clicked')" title="Click this button" class="global-attributes-demo" style="background-color: #007bff; color: white;" tabindex="2">Click Me</button>
    </section>

    <section aria-labelledby="section-2" id="section-2" class="global-attributes-demo">
        <h2>Section 2</h2>
        <input type="text" placeholder="Enter your text here" aria-label="Input field" class="global-attributes-demo" value="Some text" disabled title="This is a text input" tabindex="3">
        <a href="https://www.example.com" title="Visit Example" class="global-attributes-demo" target="_blank" rel="noopener" tabindex="4">Go to Example</a>
    </section>
</main>

<footer id="footer" class="global-attributes-demo" role="contentinfo" tabindex="5">
    <p>Â© 2025 HTML Global Attributes Demonstration</p>
</footer>

</body>
</html>
