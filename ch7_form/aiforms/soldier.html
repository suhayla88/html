<body>

<div class="container">
    <h1>Soldier and Equipment Registration</h1>
    
    <form action="#" method="POST">
        <fieldset>
            <legend>Soldier Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label>Gender</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="Male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="Female" required> Female
            </label>
            
            <label for="rank">Rank</label>
            <select id="rank" name="rank" required>
                <option value="Private">Private</option>
                <option value="Corporal">Corporal</option>
                <option value="Sergeant">Sergeant</option>
                <option value="Lieutenant">Lieutenant</option>
                <option value="Captain">Captain</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color">
        </fieldset>
        
        <fieldset>
            <legend>Equipment Information</legend>
            
            <div class="equipment-list">
                <div class="equipment-item">
                    <label for="weapon">Weapon</label>
                    <input type="text" id="weapon" name="weapon" placeholder="Weapon name" required>
                </div>
                <div class="equipment-item">
                    <label for="armor">Armor</label>
                    <input type="text" id="armor" name="armor" placeholder="Armor type" required>
                </div>
                <div class="equipment-item">
                    <label for="vehicle">Vehicle</label>
                    <input type="text" id="vehicle" name="vehicle" placeholder="Vehicle name">
                </div>
                <div class="equipment-item">
                    <label for="other-equipment">Other Equipment</label>
                    <input type="text" id="other-equipment" name="other-equipment" placeholder="Other equipment">
                </div>
            </div>

            <label for="range">Skill Level</label>
            <input type="range" id="range" name="range" min="1" max="10">

            <label for="bio">Short Biography</label>
            <textarea id="bio" name="bio" placeholder="Enter your short biography"></textarea>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
            </label>
        </fieldset>
        
        <button type="submit" class="submit-btn">Register Soldier</button>
    </form>
</div>

</body>
